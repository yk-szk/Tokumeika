<! DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="/default.css">
        <script src="plotly-latest.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="main">
                <h1>{{title}}</h1>
                <p style="text-align:right;font-size:.8em;">
                    {{timestamp}}
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>患者ID</th>
                            <th>年齢</th>
                            <th>骨折</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%- for row in rows %}
                        <tr>
                            {%- for e in row %}
                            <td>{{e}}</td>
                            {%- endfor %}
                        </tr>
                        {%- endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <div>
                <a href="/">Home</a>
            </div>
        </footer>
    </body>

    </html>
